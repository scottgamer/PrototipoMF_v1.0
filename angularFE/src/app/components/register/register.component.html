<div class="main-register">
  <div class="register-header">
    <p>Regístrate para poder ser parte de la comunidad</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="register-left">
        <form #form action="/user/1" >
          <div class="form-group">
            <label for="user">Usuario</label>
            <input class="form-control" type="text" placeholder="Tu usuario" name="user" id="user" required>
          </div>
          <div class="form-group">
            <label for="mail">Correo</label>
            <input class="form-control" type="text" placeholder="Tu correo" name="mail" id="mail" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" placeholder="Tu contraseña" name="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="password-rep">Repite tu contraseña</label>
            <input class="form-control" type="password" placeholder="Tu contraseña nuevamente" name="password" id="password-rep" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Regístrame" class="btn btn-success center-block" (click)='form.submit()'>
          </div>
        </form>

      </div>
    </div>
    <div class="col-md-6">
      <div class="register-right">
        <div class="form-group">
          Al registrate pordrás:
        </div>
        <div class="form-group">
          <ul>
            <li>Calificar</li>
            <li>Comentar</li>
            <li>Formular y responder preguntas</li>
            <li>Ver tu historial de aplicaciones</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


</div>
