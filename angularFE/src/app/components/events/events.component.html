<!-- Event 1 -->
<div class="row" *ngFor='let event of events'>
  <div class="col-md-12">
    <div class="events-container">
      <div class="events-header">
        <h4>{{event.name}}</h4>
      </div>
      <img class="events-img" src="{{event.img}}" alt="">
      <div class="events-btn-more">
        <a routerLink="/event/{{event.id}}"> <button role="button" class="btn btn-info pull-right">Más información</button></a>
      </div>
    </div>
  </div>
</div>
