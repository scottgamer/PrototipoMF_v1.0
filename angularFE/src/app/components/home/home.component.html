<!--Section-->
<div class="row">
    <div class="inner-row">
      <div class="col-md-10">
        <h4>Aplicaciones más descargadas</h4> 
      </div>
      <div class="col-md-2" id="btn-more">
        <button type="button" class="btn btn-info" tooltip="Ver más aplicaciones.">
          ver más
        </button>
      </div>
    </div>
    <!--Applications-->
    <div class="inner-row">
      <div class="col-md-4">
        <div class="jumbotron">
          <a href="/application"><img class="logo" src="assets/images/logos/app1.webp"  alt=""></a> <br>
          <div class="info">
            <small>Nombre: {{name}}</small><br>
            <small>Categoría: {{category}}</small><br>
            <small>Valoración: 
              <bar-rating [(rate)]="rate" [max]="5" [theme]="'default'"></bar-rating>
              <bar-rating [(rate)]="rate" [max]="5" [theme]="'default'"></bar-rating> </small><br>
            
          </div>
        </div>    
      </div>
      <div class="col-md-4">
        <div class="jumbotron">
          <a href="/application"><img class="logo" src="assets/images/logos/app1.webp"  alt=""></a> <br>
          <div class="info">
            <small>Nombre: {{name}}</small><br>
            <small>Categoría: {{category}}</small><br>
            <small>Valoración: {{rating}} estrellas</small><br>
            <a *ngFor="let item of starList; let i=index " (click)="setStar(i)">
                <i *ngIf="item" class="fa fa-star-o"></i>
                <i *ngIf="!item" class="fa fa-star"></i>
              </a>
          </div>
        </div>    
      </div>
      <div class="col-md-4">
        <div class="jumbotron">
          <a href="/application"><img class="logo" src="assets/images/logos/app1.webp"  alt=""></a> <br>

                <i *ngIf="!item" class="fa fa-star"></i>
              </a>
          </div>
        </div>    
      </div>
    </div>   
  </div>
