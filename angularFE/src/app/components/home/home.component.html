<!--Section-->
<div class="row">
  <div class="inner-row">
    <div class="col-md-10">
      <h4>Aplicaciones más descargadas</h4>
    </div>
    <div class="col-md-2" id="btn-more">
      <button type="button" class="btn btn-info" tooltip="Ver más aplicaciones.">
        ver más
      </button>
    </div>
  </div>

  <!--Applications-->
  <div class="inner-row">
    <div class="col-md-4" *ngFor='let application of applications'>
      <div class="jumbotron">
        <a routerLink="/application/{{application.id}}" >
          <!-- <a role="button" (click)='onSelect(application)'> -->
          <img class="logo center-block" src="{{application.logo}}" alt="" >
        </a>
        <br>
        <div class="info">
          <small>Nombre: {{application.name}}</small>
          <br>
          <small>Categoría: {{application.category}}</small>
          <br>
          <div class="info-rating">
            <small>Valoración:
              <bar-rating [(rate)]="application.rating" [max]="5" [theme]="'default'"></bar-rating>
            </small>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>

</div>
